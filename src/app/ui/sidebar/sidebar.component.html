<div class="container">
    
    <mat-card class="example-card d-flex flex-column p-0 my-5" style="background-color: #fff;">
        <mat-card-title class="p-3" style="color: black;">Categorias</mat-card-title>
        <button class="text-start" mat-button *ngFor="let subcategory of subcategories" style="color: black; width: 100%;" (click)="subcategoryEmitter(subcategory.id)">{{subcategory.nombre}}</button>
    </mat-card>
</div>
